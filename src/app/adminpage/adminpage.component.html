<html>
   <div class="bg">
    <div class="form">
     <mat-card class="login-page">

     <mat-card-title>Welcome Admin</mat-card-title>

    <mat-card-content>
       <form class="login-form data-form"
       (ngSubmit)="onSubmit(loginForm)"
       #loginForm="ngForm">
        Admin's username:
        <mat-form-field>
           <input matInput type="text" 
           name="username" 
           ngModel
           text
           required
           placeholder="Username" 
           #username="ngModel"
           />
           <mat-error *ngIf="username.errors?.required">
               Username is required.
           </mat-error>

           <mat-error *ngIf="username.errors?.email">
               Username is not valid.
            </mat-error>
        </mat-form-field>

        Password:
        <mat-form-field>
           <input matInput type="password" 
           name="password" 
           ngModel 
           placeholder="Password"
           required
           minlength="8"
           #password="ngModel"
           />
            <mat-error *ngIf="password.errors?.required">
                The password is required.
            </mat-error>
            <mat-error *ngIf="password.errors?.minlength">
            The password must be atleast 8 characters
            </mat-error>
        </mat-form-field>

        <a class="btn btn-primary" href="/homepage" role="button">Log In</a>
         <br>
            </form>
    </mat-card-content>
        </mat-card>
    </div>
  </div>



 </html>
