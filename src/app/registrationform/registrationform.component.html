   <div class="bg">
    <div class="form">
     <mat-card class="login-page">
   
     <mat-card-title>Sign up</mat-card-title>
     
     <mat-card-content>
       <form class="login-form data-form"
       (ngSubmit)="onSubmit(loginForm)"
       #loginForm="ngForm">
       <mat-form-field>
        <input matInput type="Lastname" 
        name="Lastname" 
        ngModel 
        placeholder="Last name" 
        required
        #fname="ngModel"
        />
        <mat-error *ngIf="fname.errors?.required">
          Your full name is required
      </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput type="Firstname" 
        name="Firstname" 
        ngModel 
        placeholder="First name" 
        required
        #fname="ngModel"
        />
        <mat-error *ngIf="fname.errors?.required">
          Your full name is required
      </mat-error>
      </mat-form-field>
         <mat-form-field>
           <input matInput type="email" 
           name="email" 
           ngModel
           email 
           placeholder="Email" 
           required
           #email="ngModel"
           />
   
           <mat-error *ngIf="email.errors?.required">
               The email is required.
           </mat-error>
   
           <mat-error *ngIf="email.errors?.email">
             The email you enter is not valid
         </mat-error>
         </mat-form-field>
         <mat-form-field>
           <input matInput type="password" 
           name="password" 
           ngModel 
           placeholder="Password"
           required
           minlength="8"
           #password="ngModel"
           />
           <mat-error *ngIf="password.errors?.required">
             The password is required.
         </mat-error>
         <mat-error *ngIf="password.errors?.minlength">
           The password must be atleast 8 characters
       </mat-error>
   
         </mat-form-field>
         <mat-form-field>
           <input matInput type="cont"
           name="studentid"
           ngModel
           placeholder="Contact number"
           required
           #studid="ngModel"
           
           
           />
           <mat-error *ngIf="studid.errors?.required">
             The student ID is required
         </mat-error>
         
         </mat-form-field>
         <mat-form-field>
            <input matInput type="address"
            name="address"
            ngModel
            placeholder="Address"
            required
            #studid="ngModel"
            
            
            />
            <mat-error *ngIf="studid.errors?.required">
              The student ID is required
          </mat-error>
          
          </mat-form-field>
    
   
         <mat-form-field>
           <input matInput type="gender" 
           name="gender" 
           ngModel 
           placeholder="Gender"
           required
           #gender="ngModel"
            />
            <mat-error *ngIf="gender.errors?.required">
             Your gender is required
         </mat-error>
         </mat-form-field> 
         
   
   
         <button (click)="getValue(email.value, password.value,studid.value,
         fname.value,
         gender.value)" 
         mat-raised-button color="accent">Submit</button>
         <br>
            </form>
          </mat-card-content>  
        </mat-card>
    </div>
  </div>

   

 </html>
